<h2>
    Parent to Child
</h2>

<div class="container">
    <div class="row">


        <input type="text" #name style="width:300px" />
        <button (click)="MyName = name.value">Add</button>

    </div>
</div>

<app-child [name]="MyName" (newNameEvent)="showItems($event)"></app-child>

<br>
<br>

<div class="container">
    <div class="row">
        My Name : {{NewName}}
    </div>
</div>
<app-child1 (newNameEvent)="showItems($event)"></app-child1>
  
<h3>ViewChild using Component</h3>

<button type="button" (click)="increase()">Increase</button>
<button type="button" (click)="decrease()">Decrease</button>
<br/><br/>

<app-view-child ></app-view-child>

<br>
